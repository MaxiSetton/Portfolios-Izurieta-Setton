<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Anima Project - Automatically generated by Anima</title>
    <!-- 
      MODIFICADO:
      Restauramos la etiqueta viewport estándar. 
      Esto asegura un comportamiento predecible en móviles y escritorio.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Inter:400,700,600");
    </style>
    <style>
      @import url("https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css");
      * {
        -webkit-font-smoothing: antialiased;
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0px;
        height: 100%;
        /* Aseguramos que el overflow-x esté oculto */
        overflow-x: hidden;
      }
      /* MODIFICADO:
        Esta es la clave. 
        Establecemos el tamaño de fuente raíz (1rem) a 1vw.
        Ahora, 1rem = 1vw. 
        Todo lo que definamos en 'rem' escalará con el ancho de la ventana
        Y TAMBIÉN con el zoom del navegador.
      */
      html {
        font-size: 1vw;
      }
      /* a blue color as a generic focus style */
      button:focus-visible {
        outline: 2px solid #4a90e2 !important;
        outline: -webkit-focus-ring-color auto 5px !important;
      }
      a {
        text-decoration: none;
      }
    </style>
    <link href="styleguide.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./src/index.jsx"></script>
  </body>
</html>
